<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input id="title" type="text" name="title" [(ngModel)]="appointment.title" required>
  </div>
  <div>
    <label for="date">Date:</label>
    <input id="date" type="date" name="date" [(ngModel)]="appointment.date" required>
  </div>
  <button type="submit">Add Appointment</button>
</form>

<div>
  <h3>Appointments</h3>
  <ul>
    <li *ngFor="let apt of appointments$ | async">
      {{apt.title}} - {{apt.date | date}}
      <button (click)="deleteAppointment(apt.id)">Delete</button>
    </li>
  </ul>
</div>
